<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Simple Rock Paper Scissors game written in JavaScript.">
		<meta name="author" content="Dominik Brack">
		<title>Rock Paper Scissors</title>
		<link href="css/game.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	</head>
	<body>
		<section id="game">
			<h1>Rock Paper Scissors!</h1>
			<ul class="nav nav-pills nav-justified">
				<li>
					<div>
						<a id="userGame" class="btn btn-default navbar-btn btn-lg" href="#user" role="tab" data-toggle="tab">
							<i class="fa fa-user"></i> Player vs Computer
						</a>
					</div>
	  				</a>
	  			</li>
				<li>
					<div>
						<a id="computerGame" class="btn btn-default navbar-btn btn-lg" href="#computer" role="tab" data-toggle="tab">
							<i class="fa fa-laptop"></i> Computer vs Computer
						</a>
					</div>
	  			</li>
			</ul>
			<div id="playerChoices" class="tab-content">
				<div class="tab-pane fade in" id="user">
					<h2>Make your choice</h2>
					<div class="btn-toolbar">
						<div class="btn-group">
							<button id="choiceRock" type="button" class="btn btn-lg">
			  					<i class="fa fa-cube"></i> Rock
			  				</button>
		  				</div>
		  				<div class="btn-group">
							<button id="choicePaper" type="button" class="btn btn-lg">
								<i class="fa fa-file-o"></i> Paper
							</button>
						</div>
		  				<div class="btn-group">
							<button id="choiceScissors" type="button" class="btn btn-lg">
								<i class="fa fa-scissors"></i> Scissors
							</button>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="computer"></div>
			</div>
			<div class="playGame">
				<button id="play" class="btn btn-primary btn-lg">Play!</button>
				<span id="result"></span>
			</div>
		</section>

		<script src="js/rockPaperScissors.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="js/ui.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
